<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W I R E D // LOGS</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="elements.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="noise"></div>

    <div class="container">
        <header>
            <h1 class="glitch" data-text="LOGS">LOGS</h1>
            <p class="status">ARCHIVE ACCESS: GRANTED</p>
        </header>

        <main>
            <div class="terminal-window" style="margin-bottom: 20px;">
                <div class="bar">System</div>
                <div class="content">
                    <a href="index.html" style="text-decoration: none; color: #fff;"> << RETURN TO ROOT</a>
                </div>
            </div>

            <div id="entry-list">
                <p style="color: #444;">[ SYNCING_WITH_WIRED... ]</p>
            </div>
        </main>

        <footer>end of line.</footer>
    </div>

    <script>
        const entryContainer = document.getElementById('entry-list');

        async function syncArchive() {
            try {
                // 1. Fetch from the Vercel API folder
                const response = await fetch('/api/inventory');
                
                if (!response.ok) throw new Error("Link Failed");
                
                const data = await response.json();

                // 2. Clear the loading text
                entryContainer.innerHTML = "";

                // 3. Generate boxes that match your mock-up
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "terminal-window"; 
                    card.style.marginBottom = "20px";
                    
                    card.innerHTML = `
                        <div class="bar">${item.date} // LOG_FILE</div>
                        <div class="content">
                            <h2 style="color: var(--text-highlight); margin-top: 0; font-size: 1.5rem;">
                                ${item.title}
                            </h2>
                            <p style="color: #ccc; margin-bottom: 15px;">${item.desc}</p>
                            <a href="${item.file}" style="color: #0f0; text-decoration: none; font-weight: bold;">
                                [ >> ACCESS_FILE ]
                            </a>
                        </div>
                    `;
                    entryContainer.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                entryContainer.innerHTML = `
                    <div class="terminal-window" style="border-color: red;">
                        <div class="bar" style="background: red; color: black;">SYSTEM_ERROR</div>
                        <div class="content" style="color: red;">
                            [ ! ]: NEURAL LINK SEVERED. UNABLE TO RETRIEVE MEMORIES.
                        </div>
                    </div>`;
            }
        }

        // Start the sync process
        syncArchive();
    </script>
</body>
</html>
