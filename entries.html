<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W I R E D // LOGS</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="elements.css">
    <style>
        /* OCD FIXES: Forcing the mock-up look */
        #entry-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px; /* Perfect spacing between boxes */
        }
        
        .log-title {
            color: #ff00ff; /* Neon Purple from your image */
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            margin: 0 0 15px 0;
            font-size: 1.8rem;
        }

        .access-btn {
            color: #00ff00 !important; /* Neon Green */
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .access-btn:hover {
            text-shadow: 0 0 8px #00ff00;
        }

        .log-desc {
            color: #cccccc;
            line-height: 1.4;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="noise"></div>

    <div class="container">
        <header>
            <h1 class="glitch" data-text="LOGS">LOGS</h1>
            <p class="status">ARCHIVE ACCESS: GRANTED</p>
        </header>

        <main>
            <div class="terminal-window" style="margin-bottom: 30px;">
                <div class="bar">System</div>
                <div class="content">
                    <a href="index.html" style="text-decoration: none; color: #fff;"> << RETURN TO ROOT</a>
                </div>
            </div>

            <div id="entry-list">
                </div>
        </main>

        <footer style="margin-top: 40px; color: #444;">end of line.</footer>
    </div>

    <script>
        async function syncArchive() {
            const container = document.getElementById('entry-list');
            try {
                const response = await fetch('/api/inventory');
                const data = await response.json();
                container.innerHTML = "";

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "terminal-window"; 
                    
                    card.innerHTML = `
                        <div class="bar">${item.date} // LOG_FILE</div>
                        <div class="content">
                            <h2 class="log-title">${item.title}</h2>
                            <p class="log-desc">${item.desc}</p>
                            <a href="${item.file}" class="access-btn">
                                [ >> ACCESS_FILE ]
                            </a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                container.innerHTML = `<p style="color:red;">[ ! ]: LINK_FAILURE</p>`;
            }
        }
        syncArchive();
    </script>
</body>
</html>
