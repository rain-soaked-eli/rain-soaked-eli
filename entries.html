<script>
    <script>
    // This is the container where your rants will appear
    const entryContainer = document.getElementById('entry-list');

    async function syncConscience() {
        try {
            // 1. Fetch data from your new API
            const response = await fetch('/api/inventory');
            const data = await response.json();

            // 2. Clear loading state
            entryContainer.innerHTML = "";

            // 3. Loop through your memories and display them
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = "terminal-window"; // Keeping your aesthetic
                card.style.marginBottom = "15px";
                
                card.innerHTML = `
                    <div class="bar">${item.date} // ${item.title}</div>
                    <div class="content">
                        <p style="color: #888; font-size: 0.9rem;">${item.desc}</p>
                        <a href="${item.file}" style="color: var(--text-highlight);">[ ACCESS_LOG ]</a>
                    </div>
                `;
                entryContainer.appendChild(card);
            });
        } catch (error) {
            console.error("Neural link failure:", error);
            entryContainer.innerHTML = "<p style='color: red;'>[ ERROR ]: COULD NOT RETRIEVE MEMORIES FROM THE WIRED</p>";
        }
    }

    // Initialize the sync
    syncConscience();
</script>
</script>

    <script src="database.js"></script>

    <script>
        const container = document.getElementById('blog-container');

        // Loop through every post in the database
        blogPosts.forEach(post => {
            // 1. Create the Window
            const entryDiv = document.createElement('div');
            entryDiv.className = 'terminal-window';

            // 2. Create the Bar (Title + Date)
            const barDiv = document.createElement('div');
            barDiv.className = 'bar';
            barDiv.innerText = `${post.title} // ${post.date}`;

            // 3. Create the Content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.innerHTML = post.content; // This injects your HTML tags

            // 4. Assemble it
            entryDiv.appendChild(barDiv);
            entryDiv.appendChild(contentDiv);

            // 5. Add to page
            container.appendChild(entryDiv);
        });
    </script>
